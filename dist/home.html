<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-color: rgb(137, 140, 141)">
    <nav id="loading"></nav>
    <div class="form mx-auto mt-2 px-2">
      <label for="form" class="form-label">Enter a city:</label>
      <input
        type="text"
        class="form-control"
        id="form"
        placeholder="ex.) Paris"
        required
      />
      <button class="btn btn-info" id="submitSearch">Search</button>
      <button class="btn btn-success mx-2" id="F" disabled>&#176;F</button>
      <button class="btn btn-success" id="C" disabled>&#176;C</button>
    </div>

    <div class="row g-4 text-center mx-auto" style="max-width: 500px">
      <div class="col" id="mainCard"></div>
    </div>
    <p class="lead text-center mt-5">SAVED LOCATIONS:</p>

    <div
      class="row row-cols-1 row-cols-sm-2 row-cols-xl-4 text-center p-3 g-4 mx-auto"
      id="savedCards"
    ></div>
    <p class="text-center" id="noSavedLoc">No saved locations</p>
  </body>
</html>
